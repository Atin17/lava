name: Run CI
on: [push, pull_request]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
        
    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        cache: 'poetry'

    - name: Install Lava
      run: poetry install --no-interaction

    - name: Run flakeheaven (flake8)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: poetry run flakeheaven lint src/lava tests/

    - name: Run flakeheaven (flake8)
      if: runner.os == 'Windows'
      run: poetry run flakeheaven lint src/lava tests/

    - name: Run cpplint for message_infrastructure
      if: runner.os == 'Linux'
      run: |
        source $VENV
        cpplint --recursive --quiet --repository=src/lava/magma/runtime/message_infrastructure/message_infrastructure/csrc --filter=-build/include_subdir --root=src/lava/magma/runtime/message_infrastructure/message_infrastructure/csrc/*.cc src/lava/magma/runtime/message_infrastructure/message_infrastructure/csrc/*.h

  security-lint:
    name: Security Lint Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
        
    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        cache: 'poetry'

    - name: Install Lava
      run: poetry install --no-interaction

    - name: Run bandit    
      uses: tj-actions/bandit@v5.1
      with:
        targets: |
          src/lava/.      
        options: "-r  --format custom --msg-template '{abspath}:{line}: {test_id}[bandit]: {severity}: {msg}'"

  unit-tests:
    name: Unit Test Code + Coverage
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        # TODO: restore it before merge into ML
        operating-system: [ubuntu-latest,] #windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
        
    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        cache: 'poetry'

    - name: Install Lava
      run: poetry install --no-interaction

    - name: Run unit tests
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        poetry run git lfs fetch
        poetry run git lfs pull
        poetry run pytest
        
    - name: Run unit tests
      if: runner.os == 'Windows'
      run: |
        .venv\Scripts\activate.ps1
        python3 -m pip install ipykernel
        pytest

    - name: Run message infrastructure unit tests
      if: runner.os == 'Linux'
      run: |
        source $VENV
        python3 -m pip install ipykernel
        pytest src/lava/magma/runtime/message_infrastructure
